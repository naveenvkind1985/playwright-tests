name: Medical AI E2E Tests

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * 1-5'  # Automated regression tests at 2 AM UTC on weekdays

env:
  NODE_VERSION: '18'
  MEDICAL_APP_URL: 'https://katalon-demo-cura.herokuapp.com'

jobs:
  setup-and-install:
    name: üîß Setup and Install Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Cache Playwright browsers
      uses: actions/cache@v3
      id: playwright-cache
      with:
        path: |
          ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-playwright-
          
    - name: Install dependencies
      run: |
        npm ci
        npx playwright install --with-deps
        
    - name: Verify installation
      run: |
        npx playwright --version
        node --version
        npm --version

  medical-tests:
    name: üè• Run Medical AI Tests
    runs-on: ubuntu-latest
    needs: setup-and-install
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
      
    - name: Run Patient Registration Tests
      run: |
        npx playwright test tests/e2e/medical/patient-registration.test.ts \
        --reporter=line,github \
        --timeout=120000
      env:
        MEDICAL_APP_URL: ${{ env.MEDICAL_APP_URL }}
        
    - name: Run Medical Terminology Tests
      run: |
        npx playwright test tests/e2e/multilingual/medical-terminology.test.ts \
        --reporter=line,github \
        --timeout=120000
      env:
        MEDICAL_APP_URL: ${{ env.MEDICAL_APP_URL }}
        
    - name: Run AI Workflow Tests
      run: |
        npx playwright test tests/e2e/ai-case-processing/medical-ai-workflows.test.ts \
        --reporter=line,github \
        --timeout=120000
      env:
        MEDICAL_APP_URL: ${{ env.MEDICAL_APP_URL }}

  test-reports:
    name: üìä Generate Test Reports
    runs-on: ubuntu-latest
    needs: medical-tests
    if: always()  # Always run even if previous jobs fail
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Download test results
      uses: actions/download-artifact@v4
      with:
        path: test-results
        
    - name: Generate HTML Report
      run: |
        npx playwright show-report test-results --port 8080 || echo "No test results to report"
        
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-html-report
        path: playwright-report/
        retention-days: 7
        
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/
        retention-days: 7

  security-scan:
    name: üîí Security Tests
    runs-on: ubuntu-latest
    needs: setup-and-install
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run Security Tests
      run: |
        npx playwright test --grep="security" --reporter=line,github
      env:
        MEDICAL_APP_URL: ${{ env.MEDICAL_APP_URL }}