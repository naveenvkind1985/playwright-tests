# Workflow name and trigger conditions
name: Medical AI E2E Tests

# When to run this workflow
on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * 1-5'  # Weekday regression tests at 2 AM UTC
  workflow_dispatch:  # Manual trigger

# Global environment variables
env:
  NODE_VERSION: '18'
  MEDICAL_APP_URL: 'https://katalon-demo-cura.herokuapp.com'

# Job definitions
jobs:
  # Initial setup job - prepares environment
  setup-and-install:
    name: üîß Setup and Install
    runs-on: ubuntu-latest
    
    steps:
    # Get the latest code from repository
    - name: Checkout code
      uses: actions/checkout@v4
      
    # Setup Node.js with specified version and npm caching
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    # Cache Playwright browsers to speed up subsequent runs
    - name: Cache Playwright browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: |
          ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-playwright-
          
    # Install project dependencies and Playwright browsers
    - name: Install dependencies
      run: |
        npm ci
        npx playwright install --with-deps
        
    # Verify Playwright installation was successful
    - name: Verify installation
      run: |
        npx playwright --version
        echo "Playwright installed successfully"

  # Main test execution job
  medical-tests:
    name: üè• Medical Tests (All Projects)
    runs-on: ubuntu-latest
    needs: setup-and-install  # Depends on setup job completing first
    timeout-minutes: 30  # Fail if tests take longer than 30 minutes

    steps:
    # Get code again for this job (each job runs in fresh environment)
    - name: Checkout code
      uses: actions/checkout@v4
      
    # Setup Node.js environment
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    # Install dependencies for test execution
    - name: Install dependencies
      run: |
        npm ci
        npx playwright install --with-deps
        
    # Execute all Playwright tests with HTML and JSON reporters
    - name: Run All Tests
      run: |
        echo "Running all Playwright tests with HTML reporter"
        npx playwright test --reporter=html,json
      env:
        MEDICAL_APP_URL: ${{ env.MEDICAL_APP_URL }}
        
    # Upload HTML test report as downloadable artifact
    - name: Upload HTML Report
      uses: actions/upload-artifact@v4
      if: always()  # Upload even if tests fail
      with:
        name: playwright-html-report
        path: playwright-report/
        retention-days: 30

  # Final summary job - shows test results
  test-summary:
    name: üìä Test Summary
    runs-on: ubuntu-latest
    needs: [medical-tests]  # Wait for medical-tests to complete
    if: always()  # Run even if previous jobs fail
    
    steps:
    # Display final test results summary in workflow logs
    - name: Test Results Summary
      run: |
        echo "=== Medical AI Test Results ==="
        echo "Medical Tests: ${{ needs.medical-tests.result }}"
        echo "==============================="
        echo "Download HTML report from Artifacts section"
        echo "Look for 'playwright-html-report' artifact"