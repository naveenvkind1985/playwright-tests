name: Medical AI E2E Tests

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * 1-5'  # Weekday regression tests at 2 AM UTC
  workflow_dispatch:  # Manual trigger

env:
  NODE_VERSION: '18'
  MEDICAL_APP_URL: 'https://katalon-demo-cura.herokuapp.com'

jobs:
  setup-and-install:
    name: üîß Setup and Install
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Cache Playwright browsers
      uses: actions/cache@v4  # FIXED: Changed from v3 to v4
      id: playwright-cache
      with:
        path: |
          ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-playwright-
          
    - name: Install dependencies
      run: |
        npm ci
        npx playwright install --with-deps
        
    - name: Verify installation
      run: |
        npx playwright --version
        echo "Playwright installed successfully"

  medical-tests-parallel:
    name: üè• Medical Tests (Parallel Shard ${{ matrix.shard }}/3)
    runs-on: ubuntu-latest
    needs: setup-and-install
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        npx playwright install --with-deps
        
    - name: Run Tests in Shards
      run: |
        echo "Running shard ${{ matrix.shard }}/3"
        npx playwright test --shard=${{ matrix.shard }}/3 \
        --reporter=html,json,junit \
        --timeout=120000 \
        --output=test-results/shard-${{ matrix.shard }}
      env:
        MEDICAL_APP_URL: ${{ env.MEDICAL_APP_URL }}
        
    - name: Upload Shard Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-shard-${{ matrix.shard }}
        path: |
          test-results/shard-${{ matrix.shard }}/
        retention-days: 7

  merge-reports:
    name: üìä Merge Test Reports
    runs-on: ubuntu-latest
    needs: medical-tests-parallel
    if: always()

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Download All Shard Results
      uses: actions/download-artifact@v4
      with:
        path: all-test-results
        pattern: test-results-shard-*
        merge-multiple: true
        
    - name: Generate Merged HTML Report
      run: |
        # Generate comprehensive HTML report from all shards
        npx playwright test --reporter=html
        echo "Merged report generated"
        
    - name: Upload Merged HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: playwright-merged-html-report
        path: playwright-report/
        retention-days: 30

  security-tests:
    name: üîí Security Tests
    runs-on: ubuntu-latest
    needs: setup-and-install
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        npx playwright install --with-deps
        
    - name: Run Security Tests
      run: |
        npx playwright test --grep="@security" \
        --reporter=html,json \
        --timeout=120000
      env:
        MEDICAL_APP_URL: ${{ env.MEDICAL_APP_URL }}
        
    - name: Upload Security Test Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-test-report
        path: playwright-report/
        retention-days: 30

  # Simplified notifications (remove complex Slack setup for now)
  test-summary:
    name: üìä Test Summary
    runs-on: ubuntu-latest
    needs: [medical-tests-parallel, security-tests]
    if: always()
    
    steps:
    - name: Test Results Summary
      run: |
        echo "=== Medical AI Test Results ==="
        echo "Medical Tests: ${{ needs.medical-tests-parallel.result }}"
        echo "Security Tests: ${{ needs.security-tests.result }}"
        echo "==============================="