name: Medical AI E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  MEDICAL_APP_URL: 'https://katalon-demo-cura.herokuapp.com'

jobs:
  setup:
    name: ‚öôÔ∏è Setup Environment
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
        npx playwright install --with-deps

  # Use your existing npm scripts instead of matrix
  e2e-tests:
    name: üß™ Run E2E Tests
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        npx playwright install --with-deps

    - name: Run All Tests
      run: |
        npx playwright test --reporter=html,json
      env:
        MEDICAL_APP_URL: ${{ env.MEDICAL_APP_URL }}

    - name: Upload HTML Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-html-report
        path: playwright-report/
        retention-days: 30

  test-summary:
    name: üìä Test Summary
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: always()
    
    steps:
    - name: Test Results Summary
      run: |
        echo "=== Medical AI Test Results ==="
        echo "Status: ${{ needs.e2e-tests.result }}"
        echo "==============================="