name: Medical Tests - Staging

on:
  push:
    branches: [ develop ]
  workflow_dispatch:  # Allow manual triggering

env:
  NODE_VERSION: '18'
  MEDICAL_APP_URL: 'https://staging-medical-app.example.com'

jobs:
  staging-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        npx playwright install --with-deps
        
    - name: Run All Medical Tests on Staging
      run: |
        npx playwright test \
        --reporter=line,html \
        --timeout=120000
      env:
        MEDICAL_APP_URL: ${{ env.MEDICAL_APP_URL }}
        
    - name: Upload Test Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: staging-test-report
        path: playwright-report/
        retention-days: 30