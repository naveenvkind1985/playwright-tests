version: '3.8'

services:
  playwright-tests:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: medical-ai-playwright-tests
    volumes:
      - ./test-results:/app/test-results
      - ./playwright-report:/app/playwright-report
    environment:
      - NODE_ENV=test
      - CI=true
    command: npx playwright test --reporter=html,line